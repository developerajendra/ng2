<section class="main-wrapper">
  <h1 class="text-xs-center border-heading">LOCATIONS</h1>
  <section class="inner-wrapper">
    <div class="form-group">
      <select [ngModel]="selectedvalue" (ngModelChange)="onChange($event)">
        <option [hidden]="selectedvalue" value="" selected>Select a State</option>
        <option *ngFor="let city of data.cities" [value]="removeCitySpaces(city.city_name)">{{city.city_name}}</option>
      </select>
    </div>
    <div *ngFor="let city of cities" class="margin-b20">
      <h1 class="text-xs-center text-uppercase" [id]="removeCitySpaces(city.city_name)"> {{city.city_name}}</h1>
      <div class="row" >
        <div class="col-md-6"  *ngFor="let store of city.stores">
          <div class="row">
            <div class="col-xs-6">
              <h3 class="text-uppercase">{{store.name}}</h3>
              <p>{{store.description}}</p>
              <dl>
                <dd>{{store.street}}</dd>
                <dd>{{store.city}}, {{store.pincode}}</dd>
                <dd>{{store.phone_no}}</dd>
                <a class="text-decoration-underline" href="{{store.mapLink}}" target="_blank">{{store.map}}</a>
              </dl>
            </div>
            <div class="col-xs-6">
              <h2>&nbsp;</h2>
              <dl>
                <dd>Store Hours</dd>
                <dd *ngFor="let hours of store.store_hours">{{hours.days}} : {{hours.time}}</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </section>
</section>
<page-description [contentId]="'productListing'"></page-description>
